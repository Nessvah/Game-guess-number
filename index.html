<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="game.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b98273f3b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Guess the Number</title>
  </head>
  <body>
    <div class="site-container">
      <header>
        <p class="between">Between 1 and 50</p>
        <button class="restart">Again!</button>
      </header>
      <main>
        <section class="first-section">
          <h1>Guess My Number!</h1>
          <p class="secret-number">?</p>
        </section>
        <section class="second-section">
          <div class="left-content">
            <input class="guess" type="text" />
            <button class="check">Check!</button>
          </div>
          <div class="right-content">
            <p class="message">Start guessing...</p>
            <p class="label-score">💯 Score: <span class="score">20</span></p>
            <p class="label-highscore">
              🏆 High score: <span class="highscore">0</span>
            </p>
          </div>
        </section>
        <footer>
          <p>
            Developed with <i class="fa-solid fa-heart"></i> and
            <i class="fa-solid fa-mug-hot"></i>
            by Nessva <br />
            to her daughter Leonor
          </p>
        </footer>
      </main>
    </div>
  </body>
</html>
